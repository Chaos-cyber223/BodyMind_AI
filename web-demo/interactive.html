<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyMind AI - 智能减脂专家 (交互版)</title>
    <link rel="stylesheet" href="interactive-styles-v2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🤖</div>
                <div class="logo-text">
                    <h1>BodyMind AI</h1>
                    <p>智能减脂专家 - 交互版</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="api-status" id="apiStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">检测中...</span>
                </div>
                <button class="demo-button" onclick="window.open('index.html', '_blank')">
                    📋 查看演示版
                </button>
            </div>
        </header>

        <!-- Main Chat Interface -->
        <div class="chat-container">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <div class="ai-avatar-large">
                    <div class="avatar-glow"></div>
                    🤖
                </div>
                <h2>你好！我是你的AI减脂专家</h2>
                <p>基于科学研究论文和RAG系统，为你提供个性化减脂建议</p>
                <div class="capabilities">
                    <div class="capability-item">
                        <div class="capability-icon">📊</div>
                        <span>科学制定减脂计划</span>
                    </div>
                    <div class="capability-item">
                        <div class="capability-icon">🥗</div>
                        <span>营养搭配建议</span>
                    </div>
                    <div class="capability-item">
                        <div class="capability-icon">💪</div>
                        <span>运动方案定制</span>
                    </div>
                    <div class="capability-item">
                        <div class="capability-icon">📈</div>
                        <span>平台期突破指导</span>
                    </div>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="ai-avatar-small">🤖</div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span class="typing-text">AI正在分析科学文献...</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="问我任何关于科学减脂的问题..."
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <div class="input-actions">
                        <button id="clearBtn" class="action-btn" onclick="clearChat()" title="清空对话">
                            🗑️
                        </button>
                        <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                            <span class="send-icon">→</span>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <div class="char-counter">
                        <span id="charCount">0</span>/500
                    </div>
                    <div class="input-hints">
                        按 <kbd>Enter</kbd> 发送，<kbd>Shift + Enter</kbd> 换行
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="error-modal" id="errorModal" style="display: none;">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <h3>连接错误</h3>
                <p id="errorMessage">无法连接到AI服务，请稍后重试</p>
                <div class="error-actions">
                    <button onclick="hideErrorModal()" class="error-btn secondary">关闭</button>
                    <button onclick="retryConnection()" class="error-btn primary">重试</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="tech-stack">
                <span>技术栈：React Native + FastAPI + LangChain + RAG + DeepSeek-R1</span>
            </div>
            <div class="footer-links">
                <a href="https://github.com/yourname/BodyMind_AI" target="_blank">GitHub</a>
                <a href="#" target="_blank">Portfolio</a>
                <a href="index.html">演示版</a>
            </div>
        </div>
    </footer>

    <script src="interactive-script-v2.js"></script>
</body>
</html>
